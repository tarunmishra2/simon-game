<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h3 id="wrong-move" class="hide-message">Wrong! Try again</h3>
    <h3 id="victory" class="hide-message">You Win!</h3>

    <div class="background-tile">
        <div id="red" class="tile red" onclick="userMove('red')">
        </div>
        <div id="blue" class="tile blue" onclick="userMove('blue')">
        </div>
        <div id="yellow" class="tile yellow" onclick="userMove('yellow')">
        </div>
        <div id="green" class="tile green" onclick="userMove('green')">
        </div>

        <div class="settings">
            <div class="center">
                <button id="start" class="buttons" onclick="newGame()"></button>
                <span class="labels">start</span>
            </div>
            <div class="center">
                <div class="counter">
                    <span id="count">--</span>
                </div>
                <span class="labels">score</span>
            </div>
        </div>
    </div>

<script src="/script.js"></script>
